<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TinyLink — Premium Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- QRCode lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    .card { background: #fff; border-radius: 12px; box-shadow: 0 6px 30px rgba(20,20,40,0.06); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; }
    /* fix chart area height to avoid layout jumps */
    #chartWrap { height: 240px; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">TinyLink <span class="text-indigo-600">Premium</span></h1>
      <div class="text-sm text-gray-600">Status: <span id="serverStatus" class="font-semibold">checking...</span></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left panel -->
      <section class="card p-6 lg:col-span-1">
        <h2 class="text-lg font-semibold mb-2">Create Short Link</h2>

        <label class="text-xs text-gray-500">Long URL</label>
        <input id="urlInput" placeholder="https://example.com/page" class="mt-1 w-full border rounded p-2" />

        <label class="text-xs text-gray-500 mt-3">Custom code (optional)</label>
        <input id="codeInput" placeholder="example: mycode" class="mt-1 w-full border rounded p-2" />

        <div class="flex gap-2 mt-4">
          <button id="createBtn" onclick="createLink()" class="flex-1 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Create</button>
          <button onclick="generateRandomCode()" class="bg-gray-100 px-3 rounded">Random</button>
        </div>

        <p id="formMsg" class="mt-3 text-sm"></p>

        <div class="mt-6">
          <h3 class="text-sm text-gray-500">Quick actions</h3>
          <div class="flex gap-2 mt-2">
            <button onclick="loadLinks()" class="text-sm bg-gray-100 px-3 py-1 rounded">Refresh</button>
            <button onclick="openCreateStats()" class="text-sm bg-gray-100 px-3 py-1 rounded">Open Latest Stats</button>
          </div>
        </div>
      </section>

      <!-- Right panel -->
      <section class="card p-6 lg:col-span-2">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">All Short Links</h2>
          <div class="text-sm text-gray-500">Total: <span id="totalLinks">0</span></div>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr class="text-left text-sm text-gray-600">
                <th class="p-2">Short</th>
                <th class="p-2">Target</th>
                <th class="p-2">Clicks</th>
                <th class="p-2">Last Clicked</th>
                <th class="p-2">Actions</th>
              </tr>
            </thead>
            <tbody id="linksTable" class="divide-y"></tbody>
          </table>
        </div>

        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-4 border rounded">
            <h3 class="text-sm font-medium text-gray-700">Top Links (Clicks)</h3>
            <div id="chartWrap" class="mt-3">
              <canvas id="topChart" style="width:100%; height:100%;"></canvas>
            </div>
          </div>

          <div class="p-4 border rounded">
            <h3 class="text-sm font-medium text-gray-700">Preview</h3>
            <div id="previewBox" class="mt-3 text-sm text-gray-600">Select a row to preview short link, QR, and actions.</div>
          </div>
        </div>

      </section>
    </div>

    <footer class="mt-6 text-xs text-gray-500 text-center">
      Deployed: <span id="deployedAt">local</span> • Assignment doc: 
      <a class="underline text-indigo-600" href="/mnt/data/Take-Home Assignment_ TinyLink (1) (2).pdf" target="_blank">Assignment PDF</a>
    </footer>
  </div>

<script>
/* ---------- config ---------- */
const API_BASE = window.location.origin;
const SHORT_PREFIX = API_BASE + '/';

/* ---------- utils ---------- */
function el(tag, attrs = {}, ...children) {
  const e = document.createElement(tag);
  for (const k in attrs) {
    if (k === 'class') e.className = attrs[k];
    else e.setAttribute(k, attrs[k]);
  }
  for (const c of children) if (c) e.append(typeof c === 'string' ? document.createTextNode(c) : c);
  return e;
}
function toast(msg){ const t = el('div',{class:'fixed right-6 bottom-6 bg-black text-white px-4 py-2 rounded shadow'}, document.createTextNode(msg)); document.body.appendChild(t); setTimeout(()=>t.remove(),2400); }

/* ---------- server health ---------- */
async function checkServer(){
  try{
    const r = await fetch(API_BASE + '/healthz');
    if(r.ok){ document.getElementById('serverStatus').innerText='online'; document.getElementById('deployedAt').innerText = API_BASE; }
    else document.getElementById('serverStatus').innerText='unreachable';
  }catch(e){ document.getElementById('serverStatus').innerText='offline'; }
}

/* ---------- create link ---------- */
function generateRandomCode(){ document.getElementById('codeInput').value = Math.random().toString(36).slice(2,8); }
async function createLink(){
  const url = document.getElementById('urlInput').value.trim();
  let code = document.getElementById('codeInput').value.trim();
  const msg = document.getElementById('formMsg');
  msg.innerText=''; msg.className='mt-3 text-sm';
  if(!url){ msg.innerText='Enter a URL'; msg.classList.add('text-red-600'); return; }
  if(!code) code = Math.random().toString(36).slice(2,8);
  document.getElementById('createBtn').disabled = true;
  try{
    const r = await fetch(API_BASE + '/api/links',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ url, code }) });
    if(r.status===409){ msg.innerText='Code exists'; msg.classList.add('text-red-600'); }
    else if(!r.ok){ msg.innerText='Server error'; msg.classList.add('text-red-600'); }
    else { msg.innerText='Created ✓'; msg.classList.add('text-green-600'); document.getElementById('urlInput').value=''; document.getElementById('codeInput').value=''; await loadLinks(); }
  }catch(e){ msg.innerText='Network error'; msg.classList.add('text-red-600'); }
  finally{ document.getElementById('createBtn').disabled = false; }
}

/* ---------- load & render ---------- */
let allLinks = [];
let topChart = null;

async function loadLinks(){
  try{
    const res = await fetch(API_BASE + '/api/links');
    allLinks = await res.json();
    renderTable(allLinks);
    renderChart(allLinks);
    document.getElementById('totalLinks').innerText = allLinks.length;
  }catch(e){
    console.error(e);
  }
}

function renderTable(rows){
  const tbody = document.getElementById('linksTable');
  tbody.innerHTML = '';
  if(!rows || rows.length===0){ tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-gray-500">No links yet</td></tr>'; return; }
  for(const r of rows){
    const tr = el('tr', { class: 'hover:bg-gray-50' });
    const a = el('a', { href: SHORT_PREFIX + r.code, target: '_blank', class: 'text-indigo-600 underline' }, document.createTextNode(r.code));
    tr.append(
      el('td',{class:'p-2'}, a),
      el('td',{class:'p-2 break-all text-sm'}, document.createTextNode(r.url)),
      el('td',{class:'p-2 mono'}, document.createTextNode(String(r.clicks || 0))),
      el('td',{class:'p-2 text-sm'}, document.createTextNode(r.last_clicked || '-'))
    );

    // actions
    const actions = el('td',{class:'p-2'});
    const copyBtn = el('button',{class:'text-sm bg-gray-800 text-white px-2 py-1 rounded mr-2'}, document.createTextNode('Copy'));
    copyBtn.onclick = ()=> { copyShortLink(r.code); showPreview(r.code); };
    const shareBtn = el('button',{class:'text-sm bg-green-600 text-white px-2 py-1 rounded mr-2'}, document.createTextNode('Share'));
    shareBtn.onclick = ()=> { shareShortLink(r.code); };
    const statsBtn = el('button',{class:'text-sm bg-indigo-600 text-white px-2 py-1 rounded mr-2'}, document.createTextNode('Stats'));
    statsBtn.onclick = ()=> { window.location.href = '/code/' + r.code; };
    const delBtn = el('button',{class:'text-sm bg-red-600 text-white px-2 py-1 rounded'}, document.createTextNode('Delete'));
    delBtn.onclick = async ()=> { if(confirm('Delete ' + r.code + '?')){ await deleteLink(r.code); } };

    actions.append(copyBtn, shareBtn, statsBtn, delBtn);
    tr.appendChild(actions);
    tbody.appendChild(tr);
  }
}

/* ---------- copy / share / delete ---------- */
function copyShortLink(code){
  const url = SHORT_PREFIX + code;
  navigator.clipboard.writeText(url).then(()=> { toast('Copied: ' + url); }).catch(()=> { prompt('Copy this link:', url); });
}

function shareShortLink(code){
  const url = SHORT_PREFIX + code;
  if(navigator.share){ navigator.share({ title: 'TinyLink: ' + code, text: url, url }).catch(()=> navigator.clipboard.writeText(url).then(()=> toast('Copied to clipboard'))); }
  else navigator.clipboard.writeText(url).then(()=> toast('Copied to clipboard'));
}

async function deleteLink(code){
  await fetch(API_BASE + '/api/links/' + code, { method: 'DELETE' });
  toast('Deleted ' + code);
  await loadLinks();
}

/* ---------- preview + QR ---------- */
function showPreview(code){
  const link = allLinks.find(x=>x.code===code);
  const container = document.getElementById('previewBox');
  container.innerHTML = '';
  if(!link){ container.innerText = 'Not found'; return; }
  const shortP = el('p',{}, document.createTextNode('Short: '));
  const a = el('a',{href: SHORT_PREFIX + code, target:'_blank', class:'text-indigo-600 underline'}, document.createTextNode(SHORT_PREFIX + code));
  shortP.appendChild(a);

  const qrWrap = el('div',{class:'mt-3 flex items-center gap-4'});
  const qrDiv = el('div');
  const info = el('div',{class:'text-sm text-gray-600'});
  info.append(el('div',{},document.createTextNode('Target: ' + link.url)));
  info.append(el('div',{},document.createTextNode('Clicks: ' + (link.clicks||0))));
  qrWrap.append(qrDiv, info);
  container.append(shortP, qrWrap);

  qrDiv.innerHTML = '';
  new QRCode(qrDiv, { text: SHORT_PREFIX + code, width: 110, height: 110, colorDark: "#111827", colorLight: "#ffffff" });
}

/* ---------- stable chart (line) ---------- */
function renderChart(rows){
  const ctx = document.getElementById('topChart').getContext('2d');
  // data = top 8 by clicks
  const top = [...rows].sort((a,b)=> (b.clicks||0)-(a.clicks||0)).slice(0,8);
  const labels = top.map(r=> r.code);
  const values = top.map(r=> r.clicks || 0);

  const dataset = { label: 'Clicks', data: values, fill:false, borderColor:'#4f46e5', backgroundColor:'#4f46e5', tension:0.3 };

  if(topChart){ // update existing chart without re-creating DOM
    topChart.data.labels = labels;
    topChart.data.datasets[0].data = values;
    topChart.update();
    return;
  }

  topChart = new Chart(ctx, {
    type: 'line',
    data: { labels, datasets: [dataset] },
    options: {
      animation: { duration: 0 },
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero:true, ticks:{stepSize:1} }
      },
      plugins: { legend:{ display:false } }
    }
  });
}

/* ---------- tiny helpers ---------- */
function openCreateStats(){ if(allLinks.length) window.location.href = '/code/' + allLinks[0].code; else toast('No links yet'); }

/* ---------- init ---------- */
checkServer();
loadLinks();
</script>
</body>
</html>
